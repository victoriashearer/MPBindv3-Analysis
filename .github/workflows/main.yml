name: Run MPBind_Preprocess

on: [push, pull_request]

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '2.7'  # Adjust based on your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run MPBind_Preprocess
      run: |
        python MPBind_Preprocess.py -Infile "C:\Users\Tiga Han\Desktop\NGS DATA PROCESSING\NR0toR10rawfile\N0.fasta" -t FASTA -Forward_primer GCCTGTTGTGAGCCTCCTAAC -Reverse_primer CATGCTTATTCTTGTCTCCC -primer_max_mismatch 1 -Outfile Test_sequence.txt